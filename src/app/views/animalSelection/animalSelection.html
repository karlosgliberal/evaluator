<ion-view view-title="Selecciona">
    <ion-content>
        <div class="row responsive-sm">
            <div class="animal-col col col-33" ng-repeat="anim in animalSelection.animals">
                    <div class="animal-temp" style="background-image: url({{ anim.path}}); height: {{animalSelection.dimensionHeight}} px;" ng-click="animalSelection.onAnimalSelection(anim.name)" >
                        <p class="animal--titulo">{{anim.name}}</p>
                    </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="select-footer">
      <div class="row">
          <p class="texto-seleccion">Elige el tipo de animal a evaluar</p>
      </div>
    </ion-footer-bar>
</ion-view>
