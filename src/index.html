<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' gap://ready file://* *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Olmix evaluator</title>
    <link rel="stylesheet" href="app.css"/>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>

<body ng-app="olmixEvaluator" ng-cloak>
<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu side="left" class="bar-menu">
        <ion-header-bar align-title="left">
            <h1 class="title"><img src="./assets/images/logo-olmix.png"/></h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" ui-sref="idioma" menu-close>
                    <i class="icon ion-ios-gear"></i> {{'menu.language' | translate}}
                </ion-item>
                <ion-item class="item-icon-left" ui-sref="animalSelection" menu-close>
                    <i class="icon ion-ios-paw"></i> {{'menu.selection' | translate}}
                </ion-item>
                <ion-item ng-controller="ContactController as contact" ng-show="contact.userIsOlmixUser()" class="item-icon-left" ui-sref="contact" menu-close>
                  <i class="icon ion-ios-person"></i> {{'menu.contact' | translate}}
                </ion-item>
                <ion-item class="item-icon-left" ng-controller="LogoutController as logout" ng-click="logout.prompt()" menu-close>
                  <i class="icon ion-log-out"></i> {{'menu.logout' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive bar-solid">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
</ion-side-menus>
</body>

</html>
